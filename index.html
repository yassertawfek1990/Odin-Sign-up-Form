<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="odin">
            <img src="odin-lined.png" alt="Odin Logo" >
            <h1>ODIN</h1>
            </div>
        </div>
        <div class="right">
            <div class="top"><p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                <p>Sign up <em>now</em> to get started</p>
            </p>
            <br>
            <p>You <em>know you</em> want to.</p>
        </div>
     <form action="">
        <div class="box">
        <p1>Lets do this!</p1>
                
        <div class="names">
            <div class="inputs">
        <label for="fname">Fisrt Name:</label>
        <input type="text" id="fname" name="name" required>
    </div>
    <div class="inputs">
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="name" required>
    </div>
   
    </div>
        <div class="names">
            <div class="inputs">
        <label for="email" >Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="inputs">
        
        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_number">
    </div>
    
    </div>
        <div class="names">
            <div class="inputs">
        <label for="Password">Password:</label>
        <input type="password" id="Password" name="Password" required>
    </div>
    <div class="inputs">
        <label for="Confirm_Password">Confirm Password:</label>
        <input type="password" id="Confirm_Password" name="Confirm_Password" required>
    </div>
</div>
</div>

<div class="bot">
       <button>Create account</button>
       <p>Already have an account? <a href="">Log in</a></p>         
</div>
            </form>
            
        </div>
    </div>

</body>
</html>
